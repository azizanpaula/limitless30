ess terdiri dari tiga bagian: <strong>Pikiran (Mindset), Motivasi (Motivation), dan Metode (Methods).</strong></p>                    <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">                        <p><strong>Pikiran:</strong> Keyakinan yang kita pegang tentang diri kita sendiri, apa yang mampu kita lakukan, dan apa yang mungkin.</p>                        <p><strong>Motivasi:</strong> Tujuan yang kita miliki untuk bertindak.</p>                        <p><strong>Metode:</strong> Proses spesifik untuk mencapai sesuatu.</p>                    </div>                    <hr class="my-4">                    <h4 class="font-semibold mb-2">Latihan Hari Ini: Komitmen Anda</h4>                    <p>Tuliskan komitmen Anda untuk menyelesaikan program 30 hari ini. Apa yang ingin Anda capai?</p>                    <textarea id="day1-commitment" class="w-full h-24 p-2 border rounded-lg mt-2" placeholder="Saya berkomitmen untuk... karena saya ingin..."></textarea>                `            },            {                title: "Mengapa Ini Penting Sekarang",                category: "Bebaskan Pikiran Anda",                content: `                    <h3 class="text-xl font-semibold mb-3 text-blue-600">Menaklukkan 4 Penjahat Super Digital</h3>                    <p class="mb-4">Di era digital ini, kita menghadapi empat "penjahat super" yang menghambat kemampuan kita untuk belajar dan berpikir:</p>                    <ul class="list-disc list-inside space-y-2 bg-yellow-50 p-4 rounded-lg border border-yellow-200">                        <li><strong>Banjir Digital (Digital Deluge):</strong> Terlalu banyak informasi untuk diproses dalam waktu yang terbatas.</li>                        <li><strong>Distraksi Digital (Digital Distraction):</strong> Notifikasi dan gangguan konstan yang melatih otak kita untuk tidak fokus.</li>                        <li><strong>Demensia Digital (Digital Dementia):</strong> Ketergantungan pada teknologi yang melemahkan ingatan kita.</li>                        <li><strong>Deduksi Digital (Digital Deduction):</strong> Membiarkan teknologi berpikir untuk kita, melemahkan pemikiran kritis kita.</li>                    </ul>                    <hr class="my-4">                    <h4 class="font-semibold mb-2">Latihan Hari Ini: Identifikasi Penjahat Anda</h4>                    <p>Dari keempat penjahat super di atas, mana yang paling memengaruhi Anda saat ini? Bagaimana pengaruhnya terhadap produktivitas dan ketenangan pikiran Anda?</p>                    <textarea id="day2-villain" class="w-full h-24 p-2 border rounded-lg mt-2" placeholder="Penjahat super yang paling mengganggu saya adalah... karena..."></textarea>                `            },            {                title: "Otak Limitless Anda",                category: "Bebaskan Pikiran Anda",                content: `                    <h3 class="text-xl font-semibold mb-3 text-blue-600">Neuroplastisitas: Otak Anda Bisa Berubah</h3>                    <p class="mb-4">Otak Anda bukanlah benda yang statis. Ia memiliki kemampuan luar biasa yang disebut <strong>neuroplastisitas</strong>. Ini berarti otak Anda dapat terus beradaptasi, berubah, dan membentuk koneksi baru sepanjang hidup Anda, berdasarkan pengalaman dan pembelajaran Anda.</p>                    <p class="mb-4">Setiap kali Anda mempelajari sesuatu yang baru, Anda secara fisik mengubah otak Anda. Ini adalah kunci untuk menjadi limitless: menyadari bahwa Anda memiliki kekuatan untuk membentuk kembali otak Anda.</p>                    <div class="bg-green-50 p-4 rounded-lg border border-green-200">                        <p><i class="fas fa-brain mr-2"></i><strong>Fakta Otak:</strong> Otak Anda memiliki sekitar 86 miliar neuron. Setiap neuron dapat terhubung hingga 10.000 neuron lainnya. Ini adalah superkomputer paling canggih yang pernah ada!</p>                    </div>                    <hr class="my-4">                    <h4 class="font-semibold mb-2">Latihan Hari Ini: Apa yang Ingin Anda Pelajari?</h4>                    <p>Tuliskan satu keahlian atau subjek baru yang ingin Anda pelajari. Mengetahui bahwa otak Anda dapat berubah untuk mempelajarinya, apa langkah pertama yang bisa Anda ambil?</p>                    <input id="day3-skill" type="text" class="w-full p-2 border rounded-lg mt-2" placeholder="Keahlian baru yang ingin saya pelajari adalah...">                `            },            {                title: "Cara Belajar Lebih Cepat (Metode FASTER)",                category: "Bebaskan Pikiran Anda",                content: `                    <h3 class="text-xl font-semibold mb-3 text-blue-600">Gunakan Metode FASTER</h3>                    <p class="mb-4">Untuk mendapatkan hasil maksimal dari setiap sesi belajar, gunakan akronim FASTER:</p>                    <ul class="space-y-2">                        <li><strong>F - Forget (Lupakan):</strong> Lupakan apa yang sudah Anda ketahui, gangguan, dan batasan Anda. Mulailah dengan pikiran seorang pemula.</li>                        <li><strong>A - Act (Bertindak):</strong> Pembelajaran bukanlah olahraga tontonan. Bertindaklah! Buat catatan, lakukan latihan.</li>                        <li><strong>S - State (Kondisi):</strong> Semua pembelajaran bergantung pada kondisi. Ciptakan kondisi emosional yang positif dan penuh rasa ingin tahu.</li>                        <li><strong>T - Teach (Ajarkan):</strong> Belajarlah dengan niat untuk mengajarkannya kepada orang lain. Anda akan belajar dua kali.</li>                        <li><strong>E - Enter (Masukkan):</strong> Masukkan waktu belajar ke dalam kalender Anda. Apa yang dijadwalkan akan selesai.</li>                        <li><strong>R - Review (Tinjau):</strong> Manfaatkan kekuatan pengulangan berkala untuk melawan kurva lupa.</li>                    </ul>                    <hr class="my-4">                    <h4 class="font-semibold mb-2">Latihan Hari Ini: Terapkan FASTER</h4>                    <p>Bagaimana Anda akan menerapkan satu elemen dari FASTER pada sesi belajar Anda berikutnya?</p>                    <input id="day4-faster" type="text" class="w-full p-2 border rounded-lg mt-2" placeholder="Saya akan menerapkan 'Teach' dengan menjelaskan konsep ini kepada teman saya.">                `            },            // PART II: LIMITLESS MINDSET            {                title: "Mantra Sistem Kepercayaan",                category: "Pikiran Limitless",                content: `                    <h3 class="text-xl font-semibold mb-3 text-purple-600">Keyakinan Anda Membentuk Realitas Anda</h3>                    <p class="mb-4">Keyakinan yang membatasi (Limiting Beliefs) adalah ide-ide yang kita terima sebagai kebenaran yang menahan kita. Jim Kwik menyebutnya <strong>LIEs (Limited Ideas Entertained)</strong>.</p>                    <p class="mb-4">Contohnya adalah gajah yang diikat pada tiang kecil sejak bayi. Saat dewasa, ia memiliki kekuatan untuk melepaskan diri, tetapi keyakinannya bahwa ia tidak bisa menahannya. Kita seringkali seperti gajah itu.</p>                    <div class="bg-purple-50 p-4 rounded-lg border border-purple-200">                        <p><strong>Pikiran Anda seperti termostat, bukan termometer.</strong> Termometer bereaksi terhadap lingkungan. Termostat mengatur lingkungan. Atur ulang keyakinan Anda untuk menciptakan kehidupan yang Anda inginkan.</p>                    </div>                    <hr class="my-4">                    <h4 class="font-semibold mb-2">Latihan Hari Ini: Identifikasi Keyakinan yang Membatasi</h4>                    <p>Tuliskan satu keyakinan yang membatasi yang sering Anda katakan pada diri sendiri (misalnya, "Saya tidak pandai mengingat nama," atau "Saya bukan pembaca yang cepat").</p>                    <textarea id="day5-lie" class="w-full h-24 p-2 border rounded-lg mt-2" placeholder="Keyakinan yang membatasi saya adalah..."></textarea>                `            },            {                title: "7 Kebohongan Pembelajaran",                category: "Pikiran Limitless",                content: `                    <h3 class="text-xl font-semibold mb-3 text-purple-600">Kebohongan #1: Kecerdasan Itu Tetap</h3>                    <p class="mb-4">Ini adalah kebohongan terbesar. Seperti yang kita pelajari pada Hari ke-3, otak Anda bersifat plastis. Kecerdasan Anda tidak tetap; ia cair dan dapat dikembangkan. Ini adalah perbedaan antara <strong>Pikiran Tetap (Fixed Mindset)</strong> dan <strong>Pikiran Bertumbuh (Growth Mindset)</strong>.</p>                    <ul class="list-disc list-inside space-y-2">                        <li><strong>Pikiran Tetap:</strong> "Kemampuan saya sudah ditentukan. Saya tidak bisa mengubahnya."</li>                        <li><strong>Pikiran Bertumbuh:</strong> "Saya bisa menjadi lebih pintar dan lebih baik melalui usaha dan latihan."</li>                    </ul>                    <p class="mt-4">Kuncinya adalah mengubah cara Anda berbicara pada diri sendiri. Alih-alih mengatakan, "Saya tidak pandai dalam hal ini," katakan, "Saya belum pandai dalam hal ini... <strong>namun</strong>."</p>                    <hr class="my-4">                    <h4 class="font-semibold mb-2">Latihan Hari Ini: Tambahkan 'Namun'</h4>                    <p>Ambil keyakinan yang membatasi dari kemarin dan tulis ulang dengan menambahkan kata "namun" di akhir.</p>                    <textarea id="day6-yet" class="w-full h-24 p-2 border rounded-lg mt-2" placeholder="Saya tidak pandai mengingat nama... namun, saya sedang belajar teknik untuk menjadi lebih baik."></textarea>                `            },            // Menambahkan lebih banyak hari...            {                title: "Kebohongan #2 & #3",                category: "Pikiran Limitless",                content: `                    <h3 class="text-xl font-semibold mb-3 text-purple-600">Membongkar Lebih Banyak Kebohongan</h3>                    <p class="mb-4">Mari kita taklukkan dua kebohongan lagi yang menghambat potensi kita:</p>                    <div class="bg-red-50 p-4 rounded-lg border border-red-200 mb-4">                        <h4 class="font-bold">Kebohongan #2: Kita Hanya Menggunakan 10% Otak Kita</h4>                        <p>Ini adalah mitos yang populer. Pemindaian otak menunjukkan bahwa kita menggunakan seluruh otak kita, bahkan saat tidur. Pertanyaannya bukanlah berapa banyak otak yang Anda gunakan, tetapi <strong>bagaimana</strong> Anda menggunakannya.</p>                    </div>                    <div class="bg-yellow-50 p-4 rounded-lg border border-yellow-200">                        <h4 class="font-bold">Kebohongan #3: Kesalahan adalah Kegagalan</h4>                        <p>Kesalahan bukanlah kegagalan; itu adalah bukti bahwa Anda sedang mencoba. Setiap kesalahan adalah kesempatan untuk belajar. Albert Einstein berkata, "Seseorang yang tidak pernah membuat kesalahan tidak pernah mencoba sesuatu yang baru."</p>                    </div>                    <hr class="my-4">                    <h4 class="font-semibold mb-2">Latihan Hari Ini: Ubah Perspektif Kesalahan</h4>                    <p>Pikirkan satu "kesalahan" yang Anda buat baru-baru ini. Pelajaran apa yang bisa Anda ambil darinya? Bagaimana kesalahan itu bisa membuat Anda lebih baik?</p>                    <textarea id="day7-mistake" class="w-full h-24 p-2 border rounded-lg mt-2" placeholder="Kesalahan yang saya buat adalah... Pelajaran yang saya dapat adalah..."></textarea>                `            },            {                title: "Kebohongan #4 & #5",                category: "Pikiran Limitless",                content: `                    <h3 class="text-xl font-semibold mb-3 text-purple-600">Kebohongan Tentang Pengetahuan & Pembelajaran</h3>                    <p class="mb-4">Dua kebohongan ini seringkali menjadi alasan kita berhenti belajar.</p>                    <div class="bg-green-50 p-4 rounded-lg border border-green-200 mb-4">                        <h4 class="font-bold">Kebohongan #4: Pengetahuan adalah Kekuatan</h4>                        <p>Pengetahuan hanya <strong>potensi</strong> kekuatan. Ia menjadi kekuatan hanya ketika diterapkan. Jangan hanya mengumpulkan informasi, gunakanlah!</p>                    </div>                    <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">                        <h4 class="font-bold">Kebohongan #5: Belajar Hal Baru Itu Sulit</h4>                        <p>Belajar bisa jadi menantang, tetapi tidak harus sulit. Dengan metode yang tepat, prosesnya bisa menjadi lebih mudah, lebih cepat, dan bahkan menyenangkan. Kuncinya adalah memecahnya menjadi langkah-langkah kecil dan sederhana.</p>                    </div>                    <hr class="my-4">                    <h4 class="font-semibold mb-2">Latihan Hari Ini: Terapkan Pengetahuan</h4>                    <p>Pilih satu hal yang telah Anda pelajari dari buku ini sejauh ini. Bagaimana Anda bisa menerapkannya hari ini, bahkan dalam cara yang kecil?</p>                    <input id="day8-apply" type="text" class="w-full p-2 border rounded-lg mt-2" placeholder="Saya akan menerapkan 'pernapasan 4-7-8' saat saya merasa stres.">                `            },            {                title: "Kebohongan #6 & #7",                category: "Pikiran Limitless",                content: `                    <h3 class="text-xl font-semibold mb-3 text-purple-600">Kebohongan Terakhir Tentang Diri Anda</h3>                    <p class="mb-4">Dua kebohongan terakhir ini adalah tentang bagaimana kita melihat diri kita sendiri dalam hubungannya dengan dunia.</p>                    <div class="bg-indigo-50 p-4 rounded-lg border border-indigo-200 mb-4">                        <h4 class="font-bold">Kebohongan #6: Kritik Orang Lain Itu Penting</h4>                        <p>Jim Carrey berkata, "Tujuan hidup saya adalah membebaskan orang dari kekhawatiran." Jangan biarkan pendapat orang lain mengendalikan hidup Anda. Tugas Anda bukanlah untuk disukai, dicintai, atau dihormati oleh orang lain. Itu adalah tugas Anda sendiri.</p>                    </div>                    <div class="bg-pink-50 p-4 rounded-lg border border-pink-200">                        <h4 class="font-bold">Kebohongan #7: Jenius Itu Dilahirkan</h4>                        <p>Jenius itu dibuat, bukan dilahirkan. Itu datang dari latihan yang mendalam (deep practice). Bakat bukanlah bawaan; itu tumbuh. Selalu ada metode di balik keajaiban.</p>                    </div>                    <hr class="my-4">                    <h4 class="font-semibold mb-2">Latihan Hari Ini: Abaikan Kritik</h4>                    <p>Pikirkan satu hal yang ingin Anda lakukan tetapi takut dengan apa yang akan dikatakan orang lain. Putuskan untuk mengambil satu langkah kecil ke arah itu hari ini, terlepas dari kritik imajiner.</p>                    <input id="day9-criticism" type="text" class="w-full p-2 border rounded-lg mt-2" placeholder="Saya akan memposting karya seni saya secara online hari ini.">                `            },            {                title: "Tinjauan Pikiran",                category: "Pikiran Limitless",                content: `                    <h3 class="text-xl font-semibold mb-3 text-purple-600">Membangun Pikiran Limitless Anda</h3>                    <p class="mb-4">Anda telah menyelesaikan bagian pertama dari perjalanan kita: membebaskan pikiran Anda. Anda sekarang tahu bahwa:</p>                    <ul class="list-check list-inside space-y-2 bg-gray-50 p-4 rounded-lg">                        <li><i class="fas fa-check-circle text-green-500 mr-2"></i>Kecerdasan Anda tidak tetap.</li>                        <li><i class="fas fa-check-circle text-green-500 mr-2"></i>Anda memiliki akses ke seluruh kekuatan otak Anda.</li>                        <li><i class="fas fa-check-circle text-green-500 mr-2"></i>Kesalahan adalah kesempatan belajar.</li>                        <li><i class="fas fa-check-circle text-green-500 mr-2"></i>Pengetahuan yang diterapkan adalah kekuatan.</li>                        <li><i class="fas fa-check-circle text-green-500 mr-2"></i>Belajar bisa menjadi lebih mudah.</li>                        <li><i class="fas fa-check-circle text-green-500 mr-2"></i>Pendapat Anda tentang diri sendiri lebih penting daripada pendapat orang lain.</li>                        <li><i class="fas fa-check-circle text-green-500 mr-2"></i>Jenius itu dibuat.</li>                    </ul>                    <hr class="my-4">                    <h4 class="font-semibold mb-2">Latihan Hari Ini: Afirmasi Pikiran</h4>                    <p>Tulis satu afirmasi positif berdasarkan salah satu kebenaran baru di atas yang paling berkesan bagi Anda.</p>                    <textarea id="day10-affirmation" class="w-full h-24 p-2 border rounded-lg mt-2" placeholder="Afirmasi saya: Setiap kesalahan yang saya buat adalah kemajuan."></textarea>                `            },            // PART III: LIMITLESS MOTIVATION            {                title: "Tujuan (Purpose)",                category: "Motivasi Limitless",                content: `                    <h3 class="text-xl font-semibold mb-3 text-green-600">Mulailah dengan 'Mengapa'</h3>                    <p class="mb-4">Motivasi bukanlah sesuatu yang Anda miliki; itu adalah sesuatu yang Anda lakukan. Dan itu dimulai dengan Tujuan. Rumusnya adalah: <strong>Motivasi = Tujuan x Energi x S? (Small Simple Steps)</strong>.</p>                    <p class="mb-4">Tujuan Anda adalah alasan Anda bangun di pagi hari. Ini adalah 'mengapa' di balik setiap tindakan Anda. Ketika 'mengapa' Anda cukup kuat, 'bagaimana' akan muncul dengan sendirinya.</p>                    <p class="mb-4">Pikirkan tentang identitas Anda. Dua kata paling kuat adalah "Saya adalah...". Apa pun yang Anda letakkan setelah kata-kata itu menentukan nasib Anda. Alih-alih "Saya seorang prokrastinator," coba "Saya adalah seseorang yang bertindak."</p>                    <hr class="my-4">                    <h4 class="font-semibold mb-2">Latihan Hari Ini: Temukan 'Mengapa' Anda</h4>                    <p>Mengapa Anda ingin menjadi limitless? Apa tujuan yang lebih dalam di balik keinginan Anda untuk belajar lebih baik dan lebih cepat? Siapa yang mengandalkan Anda untuk menjadi versi terbaik dari diri Anda?</p>                    <textarea id="day11-purpose" class="w-full h-24 p-2 border rounded-lg mt-2" placeholder="Tujuan saya adalah..."></textarea>                `            },            {                title: "Energi (Bagian 1)",                category: "Motivasi Limitless",                content: `                    <h3 class="text-xl font-semibold mb-3 text-green-600">10 Makanan Terbaik untuk Otak</h3>                    <p class="mb-4">Otak Anda adalah organ yang paling boros energi, menggunakan 20% nutrisi tubuh Anda. Apa yang Anda makan sangat penting. Berikut adalah 10 makanan teratas untuk otak Anda:</p>                    <ol class="list-decimal list-inside grid grid-cols-2 gap-2 bg-green-50 p-4 rounded-lg">                        <li>Alpukat</li>                        <li>Blueberry</li>                        <li>Brokoli</li>                        <li>Cokelat Hitam</li>                        <li>Telur</li>                        <li>Sayuran Hijau</li>                        <li>Salmon</li>                        <li>Kunyit</li>                        <li>Kenari</li>                        <li>Air</li>                    </ol>                    <hr class="my-4">                    <h4 class="font-semibold mb-2">Latihan Hari Ini: Tingkatkan Diet Otak Anda</h4>                    <p>Pilih satu makanan otak dari daftar di atas dan tambahkan ke dalam makanan Anda hari ini. Rencanakan bagaimana Anda akan memasukkannya.</p> gkah-Langkah Kecil Sederhana (S?)",                category: "Motivasi Limitless",                content: `                    <h3 class="text-xl font-semibold mb-3 text-green-600">Kekuatan Kemajuan Inkremental</h3>                    <p class="mb-4">Seringkali kita tidak bertindak karena kita merasa kewalahan. Kunci untuk mengatasi kelumpuhan ini adalah dengan memecah tugas-tugas besar menjadi langkah-langkah kecil dan sederhana (Small Simple Steps atau S?).</p>                    <p class="mb-4">Daripada mencoba "Membaca lebih banyak," tujuan Anda bisa menjadi "Membaca satu halaman setiap hari." Daripada "Berolahraga," tujuannya adalah "Melakukan satu push-up."</p>                    <p class="mb-4">Tindakan kecil ini membutuhkan sedikit energi dan kemauan, membuatnya mudah untuk dimulai dan membangun momentum. Kebiasaan-kebiasaan kecil ini, seiring waktu, akan menghasilkan hasil yang luar biasa.</p>                    <hr class="my-4">                    <h4 class="font-semibold mb-2">Latihan Hari Ini: Pecah Tugas</h4>                    <p>Pikirkan satu tujuan atau tugas yang telah Anda tunda. Apa langkah terkecil dan termudah yang bisa Anda ambil untuk memulainya? Lakukan sekarang juga.</p>                    <textarea id="day14-s3" class="w-full h-24 p-2 border rounded-lg mt-2" placeholder="Tujuan: Menulis buku. Langkah kecil: Tulis satu kalimat."></textarea>                `            },            {                title: "Menciptakan Kebiasaan Limitless",                category: "Motivasi Limitless",                content: `                    <h3 class="text-xl font-semibold mb-3 text-green-600">Lingkaran Kebiasaan (Habit Loop)</h3>                    <p class="mb-4">Menurut James Clear, penulis "Atomic Habits", setiap kebiasaan mengikuti lingkaran empat langkah:</p>                    <ol class="list-decimal list-inside space-y-2 bg-gray-50 p-4 rounded-lg">                        <li><strong>Pemicu (Cue):</strong> Sinyal yang memicu istirahat sejenak dari masalah. Berjalan-jalan, bernapas.</li>                        <li><strong>Flow:</strong> Terobosan. Pengalaman "Superman" di mana kinerja menjadi mudah.</li>                        <li><strong>Konsolidasi (Consolidation):</strong> Anda mengumpulkan apa yang telah Anda capai dan memadukannya ke dalam memori.</li>                    </ol>                     <hr class="my-4">                    <h4 class="font-semibold mb-2">Latihan Hari Ini: Ciptakan Kondisi untuk Flow</h4>                    <p>Untuk masuk ke dalam flow, Anda perlu: 1. Menghilangkan gangguan. 2. Memberi diri Anda cukup waktu (setidaknya 90 menit). 3. Memiliki tujuan yang jelas. 4. Menantang diri sendiri (sedikit di luar zona nyaman Anda). Bagaimana Anda bisa menciptakan kondisi ini untuk tugas penting berikutnya?</p>                    <textarea id="day16-flow" class="w-full h-24 p-2 border rounded-lg mt-2" placeholder="Untuk tugas [X], saya akan mematikan ponsel saya, memblokir 2 jam di kalender, dan..."></textarea>                `            },            {                title: "Tinjauan Motivasi",                category: "Motivasi Limitless",                content: `                    <h3 class="text-xl font-semibold mb-3 text-green-600">Menyalakan Dorongan Batin Anda</h3>                    <p class="mb-4">Anda telah menyelesaikan bagian Motivasi dari program ini. Anda sekarang memiliki alat untuk menciptakan motivasi yang berkelanjutan kapan pun Anda membutuhkannya.</p>                    <div class="bg-green-50 p-4 rounded-lg border border-green-200">                        <p class="font-bold mb-2">Ringkasan Motivasi Limitless:</p>                        <ul class="list-disc list-inside">                            <li><strong>Tujuan:</strong> Anda tahu 'mengapa' Anda dan telah menyelaraskannya dengan identitas dan nilai-nilai Anda.</li>                            <li><strong>Energi:</strong> Anda tahu cara mengisi bahan bakar otak dan tubuh Anda untuk kinerja puncak.</li>                            <li><strong>S?:</strong> Anda tahu cara mengatasi rasa kewalahan dengan mengambil langkah-langkah kecil dan sederhana.</li>                            <li><strong>Flow:</strong> Anda tahu cara menciptakan kondisi untuk kinerja dan produktivitas puncak.</li>                        </ul>                    </div>                    <hr class="my-4">                    <h4 class="font-semibold mb-2">Latihan Hari Ini: Cek Motivasi</h4>                    <p>Pikirkan satu tujuan yang sedang Anda kerjakan. Dari 4 area di atas (Tujuan, Energi, S?, Flow), area mana yang paling membutuhkan perhatian Anda saat ini untuk meningkatkan motivasi Anda?</p>                    <input id="day17-motivation-check" type="text" class="w-full p-2 border rounded-lg mt-2" placeholder="Saya perlu lebih fokus pada Energi dengan tidur lebih baik.">                `            },             // PART IV: LIMITLESS METHODS            {                title: "Fokus",                category: "Metode Limitless",                content: `                    <h3 class="text-xl font-semibold mb-3 text-red-600">Melatih Otot Konsentrasi Anda</h3>                    <p class="mb-4">Fokus adalah seperti otot. Semakin Anda melatihnya, semakin kuat ia. Sebaliknya, kita sering melatih distraksi kita. Kunci untuk meningkatkan fokus adalah dengan berlatih konsentrasi.</p>                    <p class="mb-4">Cobalah untuk melakukan satu hal pada satu waktu (single-tasking). Ketika Anda sedang berbicara dengan seseorang, berbicaralah dengan orang itu. Ketika Anda sedang makan, makanlah. Latihan ini akan membangun kekuatan mental Anda.</p>                     <p class="mb-4">Cara lain untuk meningkatkan fokus adalah dengan menenangkan pikiran yang sibuk. Latihan pernapasan sederhana, seperti metode 4-7-8, dapat menenangkan sistem saraf Anda dan membawa kejernihan.</p>                    <hr class="my-4">                    <h4 class="font-semibold mb-2">Latihan Hari Ini: Latihan Pomodoro</h4>                    <p>Gunakan Teknik Pomodoro. Atur timer selama 25 menit dan fokuslah pada satu tugas tanpa gangguan. Setelah 25 menit, istirahat selama 5 menit. Lakukan satu sesi Pomodoro hari ini.</p>                    <input id="day18-focus" type="text" class="w-full p-2 border rounded-lg mt-2" placeholder="Tugas yang akan saya fokuskan adalah...">                `            },            {                title: "Belajar (Study)",                category: "Metode Limitless",                content: `                    <h3 class="text-xl font-semibold mb-3 text-red-600">7 Kebiasaan Belajar yang Efektif</h3>                    <p class="mb-4">Belajar secara efektif bukanlah tentang menjejalkan informasi, tetapi tentang menggunakan strategi cerdas. Berikut adalah beberapa kebiasaan kunci:</p>                    <ul class="list-disc list-inside space-y-2">                        <li><strong>Active Recall:</strong> Setelah membaca, tutup buku dan coba ingat kembali apa yang baru saja Anda pelajari.</li>                        <li><strong>Spaced Repetition:</strong> Tinjau materi dalam interval waktu yang semakin lama. Ini mengalahkan kurva lupa.</li>                        <li><strong>Kelola Kondisi Anda:</strong> Belajarlah dalam kondisi pikiran dan tubuh yang positif dan waspada.</li>                        <li><strong>Gunakan Indra Penciuman Anda:</strong> Aroma seperti rosemary dan peppermint dapat meningkatkan memori dan konsentrasi.</li>                        <li><strong>Musik untuk Pikiran:</strong> Musik barok (sekitar 60 BPM) dapat membantu Anda masuk ke kondisi belajar alfa yang rileks.</li>                        <li><strong>Dengarkan dengan Seluruh Otak Anda (HEAR):</strong> Halt, Empathy, Anticipate, Review.</li>                        <li><strong>Buat Catatan yang Efektif:</strong> Gunakan kata-kata Anda sendiri dan fokus pada konsep kunci.</li>                    </ul>                    <hr class="my-4">                    <h4 class="font-semibold mb-2">Latihan Hari Ini: Coba Active Recall</h4>                    <p>Baca satu halaman dari sebuah buku. Kemudian, tutup buku itu dan tuliskan 3-5 poin utama yang Anda ingat.</p>                    <textarea id="day19-study" class="w-full h-24 p-2 border rounded-lg mt-2" placeholder="Poin utama yang saya ingat adalah..."></textarea>                `            },            {                title: "Memori (Bagian 1)",                category: "Metode Limitless",                content: `                    <h3 class="text-xl font-semibold mb-3 text-red-600">MOM untuk Memori</h3>                    <p class="mb-4">Tidak ada yang namanya memori baik atau buruk, yang ada hanyalah memori yang terlatih dan tidak terlatih. Untuk melatih memori Anda, ingatlah <strong>MOM</strong>:</p>                    <ul class="list-disc list-inside space-y-2 bg-yellow-50 p-4 rounded-lg">                        <li><strong>M - Motivation (Motivasi):</strong> Anda akan mengingat apa yang ingin Anda ingat. Beri diri Anda alasan yang kuat untuk mengingat.</li>                        <li><strong>O - Observation (Observasi):</strong> Seringkali kita tidak lupa, kita hanya tidak memperhatikan sejak awal. Hadirlah sepenuhnya.</li>                        <li><strong>M - Methods (Metode):</strong> Gunakan strategi memori, jangan hanya berharap itu akan menempel.</li>                    </ul>                    <p class="mt-4">Kunci dari semua metode memori adalah <strong>Asosiasi</strong>. Hubungkan informasi baru dengan sesuatu yang sudah Anda ketahui.</p>                    <hr class="my-4">                    <h4 class="font-semibold mb-2">Latihan Hari Ini: Perhatikan</h4>                    <p>Saat Anda bertemu seseorang yang baru hari ini (atau melihat seseorang di TV), perhatikan setidaknya satu fitur unik tentang penampilan mereka. Latihan ini akan melatih otot observasi Anda.</p>
